<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="location">
        <input type="text" class="country" placeholder="Country" />
        <input type="text" class="city" placeholder="City" />
        <input type="submit" id="check" value="check" />
      </div>
      <div class="weather-container">
        <img src="#" alt="i am here" class="tempIcon" />
        <h2 class="weatherCountry">Barcelona/Spain</h2>
        <h2 class="temperature">18<b id="degree">C</b></h2>
        <h2 class="weatherDescription">Smoke</h2>
      </div>
      <div class="data">
        <ul>
          <li>abv</li>
          <li>abv</li>
          <li>abv</li>
          <li>abv</li>
        </ul>
      </div>
    </main>
  </body>
</html>
