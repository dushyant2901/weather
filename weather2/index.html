<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h3>Weather-App</h3>
      <div class="location">
        <input type="text" class="city" placeholder="City" />
        <input type="submit" id="check" value="Check" />
      </div>
      <div class="weather-container">
        <img src="#" alt="i am here" class="tempIcon" />
        <h2 class="weatherCountry">Barcelona/Spain</h2>
        <h2 class="date">Monday</h2>
      </div>
      <div class="line"></div>
      <div class="temp-section">
        <div class="temperature-detail">
          <h3 class="temperature">temp 18<b id="degree">C</b></h3>
          <h3 class="weatherDescription">weatherSmoke</h3>
        </div>
        <div class="data-section">
          <ul class="data">
            <li>abv</li>
            <li>abv</li>
            <li>abv</li>
            <li>abv</li>
          </ul>
        </div>
      </div>
      </main>
      <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
